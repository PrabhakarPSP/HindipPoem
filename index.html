<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poem Audio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: #f5f5f5;
      font-family: Georgia, serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      font-weight: normal;
    }
    audio {
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Poem Audio</h1>
    <p>Tap play to listen</p>

    <audio controls>
      <source src="poem.mp4" type="video/mp4">
      Your browser does not support audio playback.
    </audio>
  </div>
</body>
</html>
